<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="" class="heading-img">
        </header>
        <main>
            <div class="main-img">
                <img src="illustration-mockups.svg" alt="">
            </div>
            <div class="main-text">
                <h1 class="main-text-heading">Build The Community Your Fans Will Love</h1>
                <p class="main-text-body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create conenctions width
                    your users as you engage in genuine discussion.
                </p>
                <button class="register-btn">Register</button>
            </div>
        </main>
        <footer>
            <div class="icons-footer">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
